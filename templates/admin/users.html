{extends file='admin/base.html'}


{block name="main_content"}
	<table class="plain" width="100%">
		<thead>
			<tr>
				<td>{_('E-mail')}</td>
				<td>{_('Register Time')}</td>
				<td>{_('Points')}</td>
			</tr>
		</thead>
		<tbody>
			{foreach from=$users item=b}
				<tr>
					<td>{$b->email}</td>
					<td>{$b->create_time}</td>
					<td>{$b->points}</td>
				</tr>
			{/foreach}
		</tbody>
	</table>
{/block}
