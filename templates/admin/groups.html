{extends file='admin/base.html'}


{block name="main_content"}
<a href="groups.php?q=EDIT">{_('Add New Category')}</a>
	<table class="plain" width="100%">
		<thead>
			<tr>
				<td>{_('Group Name')}</td>
				<td>{_('Create Time')}</td>
			</tr>
		</thead>
		<tbody>
			{foreach from=$groups item=b}
				<tr>
					<td>{$b->name}</td>
					<td>{$b->create_time}</td>
				</tr>
			{/foreach}
		</tbody>
	</table>
{/block}
